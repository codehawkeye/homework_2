  <!-- Main Body goes in Container -->
  <!-- contact box -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
      <!-- The content in this div gets wrapped in a card -->
        <div class="card">
          <div class="card-body">
            <div class="card">
              <div class="card-body">
           <strong><p style="font-size:30px">Contact</strong></p>
          </div class="contact-box">
          <form>
            <input type="text" class="input-field" placeholder="Your Name">
            <div class="row">
              <div class="col-lg-12">
            <input type="email" class="input-field" placeholder="email">
            <div class="row">
              <div class="col-lg-12">
                <textarea id="message" name="message" rows="4" cols="19" placeholder="message">
                  
                  </textarea>
          </form>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button></button>
    
       
    <br>
